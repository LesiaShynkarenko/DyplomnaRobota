<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="images/favicon.png">
	<!-- <meta property="og:image" content="images/dist/preview.jpg"> -->
	<link rel="stylesheet" href="css/main.min.css">
	<link href="https://vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet" />
</head>

<body id="body" theme="dark">

<div class="container-fluid login-container">
    <div class="row">
        <div class="col-12">
    <header id="login-head">
        <img class="login-svg" src="images/dist/IconCollectionPigeebak/pigeebak logo.svg" alt="">
    </header>
</div>
    </div>
    <div class="row"> 
        <div class="col-4 mx-auto">
    <main id="login-body">
        <h3 class="login-hellow mt-5">Personal information</h3>
        <form action="" class="mb-5">
            <div class="form-group">
                <label class="login-label" for="account-description">add description for your account</label>
                <input type="text" class="form-control login-input" name="" id="account-description"
                    aria-describedby="helpId" placeholder="">
            </div>
            <label class="login-label">Do you want to be an influencer?</label>
            <label for="input-influencer-no" class="input-custom-control-label custom-checkbox login-label">
                <input type="checkbox" name="" id="input-influencer-no" value="checkedValue" class="input-custom-control">
                <span class="input-custom-control-indicator"></span>
                <span class="input-custom-control-description">no</span>
            </label>
            <div class="w-100"></div>
            <label for="input-influencer-yes" class="input-custom-control-label custom-checkbox login-label">
                <input type="checkbox" name="" id="input-influencer-yes" value="checkedValue" class="input-custom-control">
                <span class="input-custom-control-indicator"></span>
                <span class="input-custom-control-description">yes</span>
            </label>
            <label class="login-label my-4">add description for your account</label>
        <div class="date-of-birth-wrapper d-flex justify-content-center">
            <div class="form-group date-of-birth-item mx-1">
                <input type="text" class="form-control date-of-birth-item-input login-input" name="" id="account-input-month"
                    aria-describedby="helpId" placeholder="01">
                    <label class="login-label date-of-birth-item-label" for="account-input-month">MM</label>
            </div>
            <div class="form-group date-of-birth-item mx-1">
                <input type="text" class="form-control date-of-birth-item-input login-input" name="" id="account-input-day"
                    aria-describedby="helpId" placeholder="01">
                    <label class="login-label date-of-birth-item-label" for="account-input-day">DD</label>
            </div>
            <div class="form-group date-of-birth-item  mx-1">
                <input type="text" class="form-control date-of-birth-item-input login-input" name="" id="account-input-year"
                    aria-describedby="helpId" placeholder="1995">
                    <label class="login-label date-of-birth-item-label" for="account-input-year">YYYY</label>
            </div>
        </div>
        </form>
        <a class="btn" href="home-page.html"><button type="submit" class="btn login-submit">Create</button></a>
    </main>
</div>
    </div>    
</div>

	<script src="js/app.min.js"></script>
	<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
</body>
</html>
