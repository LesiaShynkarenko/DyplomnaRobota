<body id="body" theme="dark">

<div class="container-fluid login-container">
    <div class="row">
        <div class="col-12">
    <header id="login-head">
        <img class="login-svg" src="images/dist/IconCollectionPigeebak/pigeebak logo.svg" alt="">

</div>
    </div>
    <div class="row"> 
        <div class="col-4 mx-auto">
    <main id="login-body">
        <h3 class="login-hellow mt-5">Account information</h3>
        <form action="" class="mb-5">
            <div class="form-group">
                <label class="login-label" for="account-description">add description for your account</label>

                    aria-describedby="helpId" placeholder="">

                <label class="login-label w-100 d-flex justify-content-center mt-3 mb-2" for="account-description">add website link</label>

                  <select class="form-control" name="" id="access-level">
                    <option>admin</option>
                    <option>admin</option>
                    <option>admin</option>
                  </select>
                </div>
            </div>
            <a class="d-block my-3" href="#"><button class="btn add-account-btn"><img src="images/dist/IconCollectionPigeebak/icon-small-button/plus.svg" alt=""><span class="mt-1 mx-2">Add account</span></button></a>
            <div class="form-group">
                <label class="login-label" for="account-description">add website link</label>
                <input type="text" class="form-control login-input" name="" id="account-description"
                    aria-describedby="helpId" placeholder="">
            </div>
        </form>
        <a class="btn" href="home-page.html"><button type="submit" class="btn login-submit">Create</button></a>
    </main>
</div>
    </div>    
</div>
