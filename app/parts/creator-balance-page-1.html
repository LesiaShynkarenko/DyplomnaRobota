<div class="col-3">
    <!--#include virtual="/parts/creator-balance-aside.html" -->
</div>
<div class="col-3 offset-3 pt-5">
    <div>
        <h2 class="creator-balance-content-head-h2">Deposit money</h2>
        <div class="form-group creator-balance-content-input-wrapper">
            <input type="number" class="form-control creator-balance-content-input-control" name="" id="deposit-money"
                aria-describedby="helpId" placeholder="enter sum">
            <img class="creator-balance-content-input-svg"
                src="images/dist/IconCollectionPigeebak/icon-small-button/pigeebacs-grey.svg" alt="">
        </div>
    </div>
    <div class="mb-4">
        <h4 class="creator-balance-content-head-h4">Choose payment type</h4>
        <div>
            <button class="btn mb-2 p-0 w-100">
                <img class="w-100" src="images/dist/apple pay.png" alt="">
            </button>
            <button class="btn p-0 w-100">
                <img class="w-100" src="images/dist/paypal.png" alt="">
            </button>
        </div>
    </div>
    <div>
        <form action="">
            <div class="form-group">
                <label class="creator-balance-content-head-title-of-topics" for="card-number">card number</label>
                <input type="number" class="form-control creator-balance-content-input-control pl-2" name=""
                    id="card-number" aria-describedby="helpId" placeholder="**** **** **** ****">
            </div>
            <div class="form-group d-flex align-items-end">
                <label class="creator-balance-content-head-title-of-topics w-25 m-0 mr-1">
                    due to
                    <input type="number" name="" id="month"
                        class="form-control form-control creator-balance-content-input-control pl-2 mt-1" placeholder="MM"
                        aria-describedby="helpId">
                </label>
                <input type="number" name="" id=""
                    class="form-control form-control creator-balance-content-input-control pl-2 w-25 mr-5" placeholder="YY"
                    aria-describedby="helpId">
                <label class="creator-balance-content-head-title-of-topics w-25 m-0">
                    cvv2
                    <input type="number" name="" id="cvv"
                        class="form-control form-control creator-balance-content-input-control pl-2 mt-1" placeholder=""
                        aria-describedby="helpId">
                </label>
            </div>
            <div class="form-group">
                <label class="creator-balance-content-head-title-of-topics" for="name-of-card">name on card</label>
                <input type="number" class="form-control creator-balance-content-input-control pl-2" name=""
                    id="name-of-card" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label class="creator-balance-content-head-title-of-topics" for="country">country or region</label>
                <input type="text" class="form-control creator-balance-content-input-control pl-2" name=""
                    id="country" aria-describedby="helpId" placeholder="United States">
            </div>
        </form>
    </div>
    <div class="d-flex flex-column mb-5">
        <button type="submit" class="btn login-submit">Deposit</button>
        <button class="btn login-register"><a class="text-white" href="#">Cancel</a></button>
    </div>
</div>
