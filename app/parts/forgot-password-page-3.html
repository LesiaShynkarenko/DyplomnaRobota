<div class="col-4 mx-auto">
    <main id="login-body">
        <h3 class="login-hellow mt-5">Create new password</h3>
        <h4 class="login-description w-75 mx-auto mb-5">
            Create a new password
        </h4>
        <form action="">
            <div class="form-group">
                <label class="login-label" for="input-password"> new PASSWORD</label>
                <input type="password" class="form-control login-input" name="" id="input-password"
                    aria-describedby="passwordhelpId" placeholder="">
            </div>
            <div class="form-group">
                <label class="login-label" for="input-password-new">repeat the password</label>
                <input type="password" class="form-control login-input" name="" id="input-password-new"
                    aria-describedby="passwordhelpId" placeholder="">
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" name="" id="input-checkbox" value="checkedValue" checked>
                    <label for="input-checkbox" class="form-check-label login-checkbox">
                        Save password
                    </label>
                </div>
            </div>

        </form>
        <a class="btn" href="home-page.html"><button type="submit" class="btn login-submit"> Login</button></a>
    </main>
</div>
