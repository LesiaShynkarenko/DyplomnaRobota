<div id="head" class="container-fluid">
    <div class="row h-100">
        <div class="col-12 d-flex align-items-center">
            <!-- logo -->
            <img class="logo-svg dark-theme-icon" src="images/dist/IconCollectionPigeebak/pigeebak logo.svg" alt="">
            <img class="logo-svg white-theme-icon d-none" src="images/dist/IconCollectionPigeebak/pigeebak_logo_pink.svg" alt="">
            <!-- search input -->
            <div class="input-block">
                <input id="head-filter" class="header-input" type="text" placeholder="Search accounts">
                <!-- search icon -->
                <img class="search-svg dark-theme-icon" src="images/dist/IconCollectionPigeebak/icon-in-menu/search.svg" alt="">
                <img class="search-svg white-theme-icon d-none"
                    src="images/dist/IconCollectionPigeebak/icon-in-menu/search-grey.svg" alt="">
                <!-- search filter -->
                    <!--#include virtual="/parts/search-filter-head.html" -->
            </div>
            <!-- toogle btn -->
            <div class="toggle-btn">
                <div class="toggleWrapper">
                    <input type="checkbox" checked class="dn" id="dn" />
                    <label for="dn" class="toggle">
                        <span class="toggle__handler">
                        </span>
                    </label>
                </div>
            </div>

            <!-- account -->
            <div class="account">
                <img class="account-photo" src="images/dist/account_photo.png" alt="">
                <h3 class="account-name d-none d-md-block">account_name</h3>
                <button class="arrow-btn custom-dropdown-menu-btn">
                    <img class="arrow-svg dark-theme-icon" src="images/dist/IconCollectionPigeebak/Icon/arrow.svg" alt="">
                    <img class="arrow-svg white-theme-icon d-none" src="images/dist/IconCollectionPigeebak/Icon/arrow-black.svg"
                        alt="">

                </button>
                <div class="custom-dropdown-menu d-none">
                    <a class="dropdown-item" href="settings-page-1.html">
                        <img class="settings-img dark-theme-icon"
                            src="images/dist/IconCollectionPigeebak/icon-small-button/settings.svg" alt="">
                        <img class="settings-img white-theme-icon d-none"
                            src="images/dist/IconCollectionPigeebak/icon-small-button/settings-grey.svg" alt="">
                        <span class="d-none d-md-block">Settings</span>
                    </a>
                    <h6 class="sub-title">Change account</h6>
                    <a class="dropdown-item active" href="home-page.html">
                        <img class="account-img" src="images/dist/account_photo.png" alt="">
                        <span class="d-none d-md-block">account_name</span>
                    </a>
                    <a class="dropdown-item another_account" href="creator-studio-page.html">
                        <img class="account-img" src="images/dist/company_account_name.png" alt="">
                        <span class="d-none d-md-block">company_account_name</span>
                        <img class="another_account-arrow dark-theme-icon" src="images/dist/IconCollectionPigeebak/Icon/arrow.svg"
                            alt="">
                        <img class="another_account-arrow white-theme-icon d-none"
                            src="images/dist/IconCollectionPigeebak/Icon/arrow-black.svg" alt="">
                    </a>
                    <a class="dropdown-item" href="login-page.html">
                        <img class="add-account dark-theme-icon" src="images/dist/IconCollectionPigeebak/icon-small-button/plus.svg"
                            alt="">
                        <img class="add-account white-theme-icon d-none"
                            src="images/dist/IconCollectionPigeebak/icon-small-button/plus-gray.svg" alt="">
                        <span class="d-none d-md-block">add account</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
