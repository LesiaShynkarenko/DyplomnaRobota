<div class="col-4 mx-auto">
    <main id="login-body">
        <h3 class="login-hellow mt-5">Change password</h3>
        <form action="">
            <div class="form-group">
                <label class="login-label" for="input-password-old"> old PASSWORD</label>
                <input type="password" class="form-control login-input" name="" id="input-password -old"
                    aria-describedby="passwordhelpId" placeholder="">
            </div>
            <div class="form-group">
                <label class="login-label" for="input-password-new">new password</label>
                <input type="password" class="form-control login-input" name="" id="input-password-new"
                    aria-describedby="passwordhelpId" placeholder="">
            </div>
            <div class="form-group">
                <label class="login-label" for="input-password-repeat"> repeat the PASSWORD</label>
                <input type="password" class="form-control login-input" name="" id="input-password-repeat"
                    aria-describedby="passwordhelpId" placeholder="">
                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input" name="" id="input-checkbox" value="checkedValue" checked>
                        <label for="input-checkbox" class="form-check-label login-checkbox">
                            Save password
                        </label>
                    </div>
            </div>
        </form>
        <button type="submit" class="btn login-submit">Login</button>
    </main>
</div>
