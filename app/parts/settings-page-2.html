<div class="col-3 offset-3">
    <main id="login-body">
        <div class="settings-user-photo-wrapper">
            <div class="settings-user-photo-img-wrapper">
                <img class="img img-profile-style settings-user-photo" src="./images/dist/profileImg.png"
                    alt="profile image">
                <label class="settings-user-photo-label">
                    <input type="file" name="" id="" placeholder="" class="settings-user-photo-input">
                    <span class="settings-user-photo-control"><img class="settings-user-photo-svg"
                            src="images/dist/IconCollectionPigeebak/Icon/camera.svg" alt=""></span>
                </label>
            </div>
            <p class="settings-user-photo-name">account photo</p>
        </div>
        <form action="">
            <div class="form-group">
                <label class="settings-user-name-label" for="account-name">account name</label>
                <input type="text" class="form-control login-input settings-user-name-input" name="" id="account-name"
                    aria-describedby="helpId" placeholder="account name">
            </div>
            <div class="form-group">
                <label class="settings-user-name-label" for="settings-user-desc">account description</label>
                <textarea class="form-control login-input settings-user-name-textarea" name="" id="settings-user-desc"
                    rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Enim aliquam enim ac augue sit. Blandit praesent sed ut risus.</textarea>
            </div>
            <label class="settings-user-name-label">date of birth</label>
            <div class="form-group d-flex align-items-end">
                <label class="creator-balance-content-head-title-of-topics w-25 m-0 mr-1">
                    <input type="number" name="" id="month"
                        class="form-control form-controll login-input settings-user-name-input pl-2 mt-1"
                        placeholder="05" aria-describedby="helpId">
                    <span class="text-center d-block mt-1">MM</span>
                </label>
                <label class="creator-balance-content-head-title-of-topics w-25 m-0 mr-1 ml-2">
                    <input type="number" name="" id=""
                        class="form-control form-control  login-input settings-user-name-input pl-2 mr-5"
                        placeholder="10" aria-describedby="helpId">
                    <span class="text-center d-block mt-1">DD</span>
                </label>
                <label class="creator-balance-content-head-title-of-topics w-25 m-0 ml-2">
                    <input type="number" name="" id="cvv"
                        class="form-control form-control  login-input settings-user-name-input pl-2 mt-1"
                        placeholder="1980" aria-describedby="helpId">
                    <span class="text-center d-block mt-1">YYYY</span>
                </label>
            </div>
        </form>
        <a class="btn" href="#"><button type="submit" class="btn w-50 px-5 login-submit">SAVE</button></a>
        <button class="btn login-register mr-auto mt-5"><a class="text-white" href="#">Delete account</a></button>
        <button class="btn login-register mr-auto mt-1 mb-5 "><a href="register-step-1-page.html">Log out</a></button>
