<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="images/favicon.png">
	<!-- <meta property="og:image" content="images/dist/preview.jpg"> -->
	<link rel="stylesheet" href="css/main.min.css">
	<link href="https://vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet" />
</head>

<body id="body" theme="dark">

<div class="container-fluid login-container">
    <div class="row">
        <div class="col-12">
    <header id="login-head">
        <img class="login-svg" src="images/dist/IconCollectionPigeebak/pigeebak logo.svg" alt="">
    </header>
</div>
    </div>
    <div class="row"> 
        <div class="col-4 mx-auto">
    <main id="login-body">
        <h3 class="login-hellow mt-5">Create new password</h3>
        <h4 class="login-description w-75 mx-auto mb-5">
            Create a new password
        </h4>
        <form action="">
            <div class="form-group">
                <label class="login-label" for="input-password"> new PASSWORD</label>
                <input type="password" class="form-control login-input" name="" id="input-password"
                    aria-describedby="passwordhelpId" placeholder="">
            </div>
            <div class="form-group">
                <label class="login-label" for="input-password-new">repeat the password</label>
                <input type="password" class="form-control login-input" name="" id="input-password-new"
                    aria-describedby="passwordhelpId" placeholder="">
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" name="" id="input-checkbox" value="checkedValue" checked>
                    <label for="input-checkbox" class="form-check-label login-checkbox">
                        Save password
                    </label>
                </div>
            </div>

        </form>
        <a class="btn" href="home-page.html"><button type="submit" class="btn login-submit"> Login</button></a>
    </main>
</div>
    </div>    
</div>

	<script src="js/app.min.js"></script>
	<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
</body>
</html>
